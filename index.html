<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>


<body>

    <div class="container mt-4 text-center">
        <button id="start" type="button" onclick="startQuiz()" class="btn btn-primary btn-lg btn-block">Click Here to start the quiz</button>
    </div>

    <div id="quiz" style="display: none">
        <div class="container">

            <h3 id="question"></h3>

            <!-- ANSWER 1 -->
            <div button type="button" class="btn btn-primary btn-block" id="firstanswer"
                onclick="checkAnswer('firstanswer')" type="button"></div>

            <!-- ANSWER 2 -->
            <div button type="button" class="btn btn-primary btn-block" id="secondanswer"
                onclick="checkAnswer('secondanswer')" type="button"></div>

            <!-- ANSWER 3 -->
            <div button type="button" class="btn btn-primary btn-block" id="thirdanswer"
                onclick="checkAnswer('thirdanswer')" type="button"></div>

            <!-- ANSWER 4 -->
            <div button type="button" class="btn btn-primary btn-block" id="fourthanswer"
                onclick="checkAnswer('fourthanswer')" type="button"></div>
    </div>
    <div class="text-center" id="counter"></div>


    <script src="quizquestions.js"></script>
    <script src="script.js"></script>
</body>

</html>
